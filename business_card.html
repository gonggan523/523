    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {

        .container {

        .btn {

        .preview-section {

        .card-preview {

        .design-1 {background:#ffd9e8; color:#333;}
        .design-2 {background:#d8f3ff; color:#333;}
        .design-3 {background:#e9ffd9; color:#333;}
        .design-4 {background:#fff7d1; color:#333;}
        .design-5 {background:linear-gradient(135deg, #ffe7c7 0%, #ffffff 100%); color:#333;}
        .design-6 {background:linear-gradient(135deg, #e4e6ff 50%, #ffffff 50%); color:#333;}

        .card-content {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .card-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
        }

        .pattern-circles {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid currentColor;
        }

        .pattern-lines {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, currentColor 10px, currentColor 12px);
        }

        .pattern-dots,
        .pattern-squares {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 150px;
            height: 150px;
        }

        .pattern-dots {
            background: radial-gradient(currentColor 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .pattern-squares {
            background: repeating-linear-gradient(45deg, currentColor 0 2px, transparent 2px 6px);
        }

        .company-info {text-align: left;}
        .company-name {font-size: 1.5rem; font-weight: bold; margin-bottom: 5px;}
        .company-slogan {font-size: 0.9rem; opacity: 0.9; margin-bottom: 15px;}

        .personal-info {text-align: right;}
        .name-wrapper {display: inline-flex; align-items: baseline; gap: 4px;}
        .person-title {font-size: 0.8rem; opacity: 0.8;}
        .person-name {font-size: 1.3rem; font-weight: bold;}
        .contact-info {font-size: 0.8rem; line-height: 1.4;}

        @media (max-width: 768px) {
            .content {grid-template-columns: 1fr; gap: 20px; padding: 20px;}
            .card-preview {width: 300px; height: 167px;}
            .design-grid {grid-template-columns: repeat(2, 1fr);}
        }
    </style>
</head>
<body>

            <p>Ï†ÑÎ¨∏Ï†ÅÏù∏ Î™ÖÌï®ÏùÑ ÏâΩÍ≤å ÎßåÎì§Ïñ¥Î≥¥ÏÑ∏Ïöî</p>

        <div class="content">

                <div class="form-group">

                </div>
                <div class="form-group">

                    <input type="text" id="slogan" placeholder="ÌöåÏÇ¨ Ïä¨Î°úÍ±¥ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                </div>
                <div class="form-group">

                <div class="form-group">

                <div class="design-selector">
                    <label>üé® ÎîîÏûêÏù∏ ÏÑ†ÌÉù</label>
                    <div class="design-grid">
                        <div class="design-option active" data-design="1">
                            <div style="background:#ffd9e8;height:30px;border-radius:5px;margin-bottom:5px;"></div>

                        </div>
                        <div class="design-option" data-design="2">

                        </div>
                        <div class="design-option" data-design="3">
                            <div style="background:#e9ffd9;height:30px;border-radius:5px;margin-bottom:5px;"></div>
                            ÎØºÌä∏
                        </div>
                        <div class="design-option" data-design="4">
                            <div style="background:#fff7d1;height:30px;border-radius:5px;margin-bottom:5px;"></div>
                            ÏòêÎ°úÏö∞
                        </div>
                        <div class="design-option" data-design="5">
                            <div style="background:linear-gradient(135deg,#ffe7c7 0%,#ffffff 100%);height:30px;border-radius:5px;margin-bottom:5px;"></div>
                            ÌîºÏπò
                        </div>
                        <div class="design-option" data-design="6">
                            <div style="background:linear-gradient(135deg,#e4e6ff 50%,#ffffff 50%);height:30px;border-radius:5px;margin-bottom:5px;"></div>

                        </div>

                <div class="buttons">
                    <button class="btn btn-primary" onclick="generateCard()">Î™ÖÌï® ÏÉùÏÑ±</button>
                    <button class="btn btn-secondary" onclick="resetForm()">Ï¥àÍ∏∞Ìôî</button>
                </div>
            </div>

            <div class="preview-section">
                <h2 style="margin-bottom: 25px; color: #333;">üëÄ ÎØ∏Î¶¨Î≥¥Í∏∞</h2>
                <div class="card-preview design-1" id="cardPreview">
                    <div class="card-content">
                        <div class="card-pattern"><div class="pattern-circles"></div></div>
                        <div class="company-info">
                            <div class="company-name">ÌöåÏÇ¨Î™Ö</div>
                            <div class="company-slogan">Ïä¨Î°úÍ±¥</div>
                        </div>
                        <div class="personal-info">
                            <div class="name-wrapper">
                                <span class="person-title">ÎåÄÌëú</span>
                                <span class="person-name">Ïù¥Î¶Ñ</span>
                            </div>
                            <div class="contact-info">

    <script>
    let selectedDesign = 1;

    document.querySelectorAll('.design-option').forEach(option => {
        option.addEventListener('click', function() {
            document.querySelectorAll('.design-option').forEach(opt => opt.classList.remove('active'));
            this.classList.add('active');
            selectedDesign = this.getAttribute('data-design');
            updatePreview();
        });
    });

    document.querySelectorAll('input').forEach(input => input.addEventListener('input', updatePreview));

    function updatePreview() {
        const company = document.getElementById('company').value || 'ÌöåÏÇ¨Î™Ö';
        const slogan  = document.getElementById('slogan').value || 'Ïä¨Î°úÍ±¥';
        const name    = document.getElementById('name').value || 'Ïù¥Î¶Ñ';
        const phone   = document.getElementById('phone').value || 'Ïó∞ÎùΩÏ≤ò';
        const email   = document.getElementById('email').value || 'Ïù¥Î©îÏùº';
        const font    = "'Nanum Gothic', sans-serif";

        const patterns = {
            1: '<div class="pattern-circles"></div>',
            2: '<div class="pattern-lines"></div>',
            3: '<div class="pattern-dots"></div>',
            4: '<div class="pattern-squares"></div>',
            5: '<div class="pattern-circles"></div>',
            6: '<div class="pattern-lines"></div>'
        };

        const cardHTML = `
            <div class="card-content">
                <div class="card-pattern">${patterns[selectedDesign]}</div>
                <div class="company-info">
                    <div class="company-name">${company}</div>
                    <div class="company-slogan">${slogan}</div>
                </div>
                <div class="personal-info">
                    <div class="name-wrapper">
                        <span class="person-title">ÎåÄÌëú</span>
                        <span class="person-name">${name}</span>
                    </div>
                    <div class="contact-info">
                        <div>${phone}</div>
                        <div>${email}</div>
                    </div>
                </div>
            </div>`;

        const preview = document.getElementById('cardPreview');
        preview.className = `card-preview design-${selectedDesign}`;
        preview.innerHTML = cardHTML;
        preview.style.fontFamily = font;

    }

    function generateCard() {
        if (!document.getElementById('company').value || !document.getElementById('name').value) {
            alert('ÌöåÏÇ¨Î™ÖÍ≥º Ïù¥Î¶ÑÏùÄ ÌïÑÏàò ÏûÖÎ†• Ìï≠Î™©ÏûÖÎãàÎã§.');
            return;
        }
        const phone = document.getElementById('phone').value;
        if (phone && !/^\d{3}-\d{4}-\d{4}$/.test(phone)) {
            alert('Ï†ÑÌôîÎ≤àÌò∏ ÌòïÏãùÏùÄ 000-0000-0000 ÏûÖÎãàÎã§.');
            return;
        }
        updatePreview();
    }


    function resetForm() {
        document.querySelectorAll('input').forEach(i => i.value = '');
        document.querySelectorAll('.design-option').forEach(opt => opt.classList.remove('active'));
        document.querySelector('[data-design="1"]').classList.add('active');
        selectedDesign = 1;
        updatePreview();
    }

    function downloadCard() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1063; // 90mm
        canvas.height = 591; // 50mm

        const company = document.getElementById('company').value || 'ÌöåÏÇ¨Î™Ö';
        const slogan  = document.getElementById('slogan').value || 'Ïä¨Î°úÍ±¥';
        const name    = document.getElementById('name').value || 'Ïù¥Î¶Ñ';
        const phone   = document.getElementById('phone').value || 'Ïó∞ÎùΩÏ≤ò';
        const email   = document.getElementById('email').value || 'Ïù¥Î©îÏùº';

        const backgrounds = {
            1: ['#ffd9e8', '#ffd9e8'],
            2: ['#d8f3ff', '#d8f3ff'],
            3: ['#e9ffd9', '#e9ffd9'],
            4: ['#fff7d1', '#fff7d1'],
            5: ['#ffe7c7', '#ffffff'],
            6: ['#e4e6ff', '#ffffff']
        };
        const bg = backgrounds[selectedDesign];
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        if (selectedDesign == 6) {
            gradient.addColorStop(0, bg[0]);
            gradient.addColorStop(0.5, bg[0]);
            gradient.addColorStop(0.5, bg[1]);
            gradient.addColorStop(1, bg[1]);
        } else {
            gradient.addColorStop(0, bg[0]);
            gradient.addColorStop(1, bg[1]);
        }
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const textColor = '#333';
        ctx.fillStyle = textColor;

        const font = "'Nanum Gothic', sans-serif";
        ctx.font = `bold 60px ${font}`;
        ctx.textAlign = 'left';
        ctx.fillText(company, 60, 120);
        ctx.font = `36px ${font}`;
        ctx.fillText(slogan, 60, 180);

        ctx.save();
        ctx.globalAlpha = 0.1;
        ctx.strokeStyle = textColor;
        const patternType = {
            1: 'circles',
            2: 'lines',
            3: 'dots',
            4: 'squares',
            5: 'circles',
            6: 'lines'
        }[selectedDesign];

        const scaleX = canvas.width / 360;
        const scaleY = canvas.height / 200;

        if (patternType === 'circles') {
            const r = 75 * scaleX;
            const cx = (360 - 130 + 75) * scaleX;
            const cy = (-20 + 75) * scaleY;
            ctx.lineWidth = 2 * scaleX;
            ctx.beginPath();
            ctx.arc(cx, cy, r, 0, 2 * Math.PI);
            ctx.stroke();
        } else if (patternType === 'lines') {
            ctx.lineWidth = 2 * scaleX;
            const areaW = 100 * scaleX;
            const step = 12 * scaleX;
            for (let i = -canvas.height; i < areaW; i += step) {
                ctx.beginPath();
                ctx.moveTo(canvas.width - areaW + i, 0);
                ctx.lineTo(canvas.width + i, canvas.height);
                ctx.stroke();
            }
        } else if (patternType === 'dots') {
            ctx.fillStyle = textColor;
            const space = 10 * scaleX;
            const areaW = 150 * scaleX;
            const areaH = 150 * scaleY;
            const startX = canvas.width - areaW - 20 * scaleX;
            const startY = -20 * scaleY;
            for (let x = startX; x <= startX + areaW; x += space) {
                for (let y = startY; y <= startY + areaH; y += space) {
                    ctx.beginPath();
                    ctx.arc(x, y, scaleX, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
        } else if (patternType === 'squares') {
            ctx.lineWidth = 2 * scaleX;
            const size = 150 * scaleX;
            const startX = canvas.width - size - 20 * scaleX;
            const startY = -20 * scaleY;
            const step = 6 * scaleX;
            for (let i = -size; i < size; i += step) {
                ctx.beginPath();
                ctx.moveTo(startX + i, startY);
                ctx.lineTo(startX + i + size, startY + size);
                ctx.stroke();
            }
        }
        ctx.restore();

        ctx.textAlign = 'left';
        ctx.textBaseline = 'alphabetic';
        const gap = 10;
        ctx.font = `28px ${font}`;
        const titleWidth = ctx.measureText('ÎåÄÌëú').width;
        ctx.font = `bold 48px ${font}`;
        const nameWidth = ctx.measureText(name).width;
        const startX = canvas.width - 60 - (titleWidth + gap + nameWidth);
        ctx.font = `28px ${font}`;
        ctx.fillText('ÎåÄÌëú', startX, 340);
        ctx.font = `bold 48px ${font}`;
        ctx.fillText(name, startX + titleWidth + gap, 340);
        ctx.textAlign = 'right';
        ctx.font = `32px ${font}`;
        ctx.fillText(phone, canvas.width - 60, 420);
        ctx.fillText(email, canvas.width - 60, 470);

        const link = document.createElement('a');
        link.download = `Î™ÖÌï®_${name || 'business_card'}.png`;
        link.href = canvas.toDataURL();
        link.click();
    }

    updatePreview();
    </script>
